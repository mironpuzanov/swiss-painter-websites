        function createCompanyCard(company) {
            const statusColor = company.status === 'verified' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
            const statusIcon = company.status === 'verified' ? 'fa-check-circle' : 'fa-exclamation-triangle';
            
            return `
                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow bg-white">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-start space-x-3 flex-1">
                            <div class="w-10 h-10 ${company.color} rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="${company.icon} text-white"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold text-gray-900 text-sm mb-1 truncate">${company.name}</h3>
                                <p class="text-xs text-gray-500 mb-2">
                                    <i class="fas fa-map-marker-alt mr-1"></i>${company.location}
                                </p>
                            </div>
                        </div>
                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${statusColor} flex-shrink-0">
                            <i class="fas ${statusIcon} mr-1"></i>
                            ${company.status === 'verified' ? 'Verifiziert' : 'Teilweise'}
                        </span>
                    </div>
                    
                    <div class="space-y-1 text-xs text-gray-600 mb-3">
                        <div class="flex items-center">
                            <i class="fas fa-phone w-4 mr-2"></i>
                            <span>${company.phone}</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-envelope w-4 mr-2"></i>
                            <span class="truncate">${company.email}</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-1 mb-3">
                        ${company.specialties.map(specialty => 
                            `<span class="inline-block px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">${specialty}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="openWebsite('${company.folder}')" 
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-2 rounded transition-colors">
                            <i class="fas fa-external-link-alt mr-1"></i>
                            Website
                        </button>
                        <button onclick="editCompany('${company.name}')" 
                                class="px-3 py-2 border border-gray-300 hover:bg-gray-50 text-gray-700 text-xs rounded transition-colors">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderCompanies() {
            const grid = document.getElementById('companies-grid');
            grid.innerHTML = companies.map(createCompanyCard).join('');
        }

        function openWebsite(folder) {
            window.open(`${folder}/index.html`, '_blank');
        }

        function editCompany(name) {
            alert(`Bearbeitung für ${name} wird geöffnet...`);
        }

        // Initialize
        renderCompanies();

        // Search functionality
        document.querySelector('input[placeholder="Suchen..."]').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCompanies = companies.filter(company => 
                company.name.toLowerCase().includes(searchTerm) ||
                company.location.toLowerCase().includes(searchTerm) ||
                company.specialties.some(specialty => specialty.toLowerCase().includes(searchTerm))
            );
            
            const grid = document.getElementById('companies-grid');
            grid.innerHTML = filteredCompanies.map(createCompanyCard).join('');
        });
