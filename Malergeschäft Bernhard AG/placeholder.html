<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugriff gesperrt - Malergeschäft Bernhard AG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a365d 0%, #2b6cb0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .lock-container {
            text-align: center;
            max-width: 500px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .lock-icon {
            font-size: 80px;
            color: #90cdf4;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .lock-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .lock-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e2e8f0;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: #2b6cb0;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #2b6cb0;
        }

        .back-btn:hover {
            background: #1e4d72;
            border-color: #90cdf4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 108, 176, 0.4);
        }

        .company-name {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #90cdf4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .lock-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .lock-container h1 {
                font-size: 24px;
            }

            .lock-container p {
                font-size: 16px;
            }

            .company-name {
                font-size: 16px;
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="company-name">Malergeschäft Bernhard AG</div>
    
    <div class="lock-container">
        <i class="fas fa-lock lock-icon"></i>
        
        <h1>Zugriff gesperrt</h1>
        
        <p>Diese Seite ist gesperrt und steht erst nach dem Kauf der vollständigen Website zur Verfügung.</p>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Zurück zur Startseite
        </a>
    </div>
</body>
</html>
