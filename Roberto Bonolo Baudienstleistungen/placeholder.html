<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 50%, #ff5722 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(255, 87, 34, 0.1) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(255, 87, 34, 0.1) 50%, transparent 51%);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .lock-container {
            text-align: center;
            max-width: 500px;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 3px solid #ff5722;
            border-radius: 0px;
            box-shadow: 
                0 0 30px rgba(255, 87, 34, 0.5),
                inset 0 0 20px rgba(255, 87, 34, 0.1);
            position: relative;
            z-index: 2;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.3s ease;
        }

        .lock-container:hover {
            transform: perspective(1000px) rotateY(2deg);
        }

        .lock-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff5722, #ff8a65, #ff5722);
            z-index: -1;
            animation: border-glow 2s ease-in-out infinite alternate;
        }

        @keyframes border-glow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .lock-icon {
            font-size: 80px;
            color: #ff8a65;
            margin-bottom: 30px;
            animation: construction-pulse 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
        }

        @keyframes construction-pulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.1) rotate(5deg); 
                filter: brightness(1.2);
            }
        }

        .lock-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .lock-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffccbc;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #ff5722, #d84315);
            color: white;
            text-decoration: none;
            border: 2px solid #ff8a65;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #d84315, #bf360c);
            border-color: #ff5722;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.6);
        }

        .company-name {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 900;
            color: #ff8a65;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .construction-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .gear {
            position: absolute;
            color: rgba(255, 138, 101, 0.2);
            animation: rotate 10s linear infinite;
        }

        .gear:nth-child(1) { 
            top: 20%; 
            left: 10%; 
            font-size: 30px; 
            animation-duration: 8s;
        }
        .gear:nth-child(2) { 
            top: 70%; 
            right: 15%; 
            font-size: 40px; 
            animation-duration: 12s;
            animation-direction: reverse;
        }
        .gear:nth-child(3) { 
            top: 40%; 
            left: 80%; 
            font-size: 25px; 
            animation-duration: 15s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .lock-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .lock-container h1 {
                font-size: 24px;
            }

            .lock-container p {
                font-size: 16px;
            }

            .company-name {
                font-size: 14px;
                top: 20px;
            }

            .back-btn {
                padding: 14px 24px;
                font-size: 12px;
            }
        }
    </style>
</head>
