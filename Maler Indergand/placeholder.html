<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugriff gesperrt - Maler Indergand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 188, 212, 0.05) 0%, transparent 50%);
            animation: ambient 8s ease-in-out infinite alternate;
        }

        @keyframes ambient {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .geometric-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(0, 188, 212, 0.2);
            animation: float-geometric 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            transform: rotate(45deg);
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            border-radius: 50%;
            border-color: rgba(255, 107, 53, 0.2);
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 10%;
            right: 30%;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background: linear-gradient(45deg, rgba(0, 188, 212, 0.1), transparent);
            border: none;
            animation-delay: 1s;
        }

        @keyframes float-geometric {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 0.6;
            }
        }

        .lock-container {
            text-align: center;
            max-width: 500px;
            padding: 60px 40px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 188, 212, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 2;
        }

        .lock-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.05) 0%, rgba(255, 107, 53, 0.05) 100%);
            border-radius: 20px;
            z-index: -1;
        }

        .lock-icon {
            font-size: 80px;
            color: #00BCD4;
            margin-bottom: 30px;
            animation: cyber-pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.5));
        }

        @keyframes cyber-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.5));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 40px rgba(0, 188, 212, 0.8));
            }
        }

        .lock-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #00BCD4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lock-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
            color: white;
            text-decoration: none;
            border: 1px solid rgba(0, 188, 212, 0.5);
            border-radius: 12px;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #0097A7 0%, #00695C 100%);
            border-color: #00BCD4;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 188, 212, 0.3),
                0 0 0 1px rgba(0, 188, 212, 0.2);
        }

        .company-name {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 600;
            color: #00BCD4;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }

        @media (max-width: 768px) {
            .lock-container {
                margin: 20px;
                padding: 40px 30px;
                border-radius: 16px;
            }

            .lock-container h1 {
                font-size: 24px;
            }

            .lock-container p {
                font-size: 16px;
            }

            .company-name {
                font-size: 16px;
                top: 20px;
            }

            .back-btn {
                padding: 14px 24px;
                font-size: 14px;
            }

            .shape {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="company-name">Maler Indergand</div>
    
    <div class="lock-container">
        <i class="fas fa-lock lock-icon"></i>
        
        <h1>Zugriff gesperrt</h1>
        
        <p>Diese Seite ist gesperrt und steht erst nach dem Kauf der vollständigen Website zur Verfügung.</p>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Zurück zur Startseite
        </a>
    </div>
</body>
</html>
