    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 50%, #66bb6a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-20px) translateY(-20px); }
        }

        .lock-container {
            text-align: center;
            max-width: 500px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .lock-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #66bb6a, #4caf50, #2e7d32);
            border-radius: 25px;
            z-index: -1;
            opacity: 0.6;
        }

        .lock-icon {
            font-size: 80px;
            color: #c8e6c9;
            margin-bottom: 30px;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .lock-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 600;
        }

        .lock-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e8f5e8;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #c8e6c9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .company-name {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #c8e6c9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nature-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .leaf {
            position: absolute;
            font-size: 24px;
            color: rgba(200, 230, 201, 0.3);
            animation: falling 15s linear infinite;
        }

        .leaf:nth-child(1) { left: 10%; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 20%; animation-delay: 3s; }
        .leaf:nth-child(3) { left: 80%; animation-delay: 6s; }
        .leaf:nth-child(4) { left: 90%; animation-delay: 9s; }

        @keyframes falling {
            0% { 
                top: -10%; 
                transform: rotate(0deg); 
            }
            100% { 
                top: 110%; 
                transform: rotate(360deg); 
            }
        }

        @media (max-width: 768px) {
            .lock-container {
                margin: 20px;
                padding: 40px 30px;
                border-radius: 20px;
            }

            .lock-container h1 {
                font-size: 24px;
            }

            .lock-container p {
                font-size: 16px;
            }

            .company-name {
                font-size: 16px;
                top: 20px;
            }

            .back-btn {
                padding: 14px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
